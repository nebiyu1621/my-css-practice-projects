<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        #div1{
            width: 100%;
            height: 100px;
            background: linear-gradient(to right, #9d85eb, #2017ce);
        }
        #div2{
            width: 100%;
            height: 100px;
            background: radial-gradient(circle
            , #d416be, #5650de);
            margin-top: 32px;
        }

    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
   
</body>
</html>
